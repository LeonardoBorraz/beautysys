<nav class="container-fluid w-100 mb-5 fs-6 fw-bold d-flex justify-content-start p-0">
    <ul class="nav nav-pills">
        {% for item in menu_items %}
        <li class="nav-item">
            <a class="nav-link {% if item.is_active %}active bg-gradient bg-secondary text-white{% endif %}" 
                href="{% url item.url_name %}">{{ item.name }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
