{% if messages %}
    <div>
    {% for message in messages %}
        {% if message.tags == 'error'%}
        <div class="alert alert-danger border-0 rounded-0 d-flex align-items-center" role="alert">
            <i class="fa-solid fa-circle-xmark text-danger-emphasis me-2"></i>
            <div>{{ message }}</div>
        </div>
        {% else %}
        <div class="alert alert-success border-0 rounded-0 d-flex align-items-center" role="alert">
            <i class="fa-solid fa-check-circle text-success-emphasis me-2"></i>
            <div>{{ message }}</div>
        </div>
        {% endif %}
    {% endfor %}
    </div>
{% endif %}
