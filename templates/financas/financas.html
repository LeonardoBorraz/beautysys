{% extends 'base.html' %}
{% block conteudo %}
{% load static %}


<section class="p-4">

  <nav class="container-fluid w-100 mb-5 fs-6 fw-bold d-flex justify-content-start p-0">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active bg-gradient bg-secondary text-white" aria-current="true" href="{% url 'financas'%}">Resumo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'listar_receitas' %}">Receitas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'listar_despesas' %}">Despesas</a>
        </li>
      </ul>
  </nav>

  <h1 class="mb-5">Resumo</h1>

  <div class="d-flex flex-row justify-content-start flex-wrap gap-4 mb-5">
  
      <div class="card overflow-hidden mb-3" style="max-width: 400px; min-width: 280px;">
        <div class="row g-2 align-items-center">
          <div class="col-auto ps-3">
            <i class="fa-solid fa-hand-holding-dollar fa-2x"></i>
          </div>
          <div class="col">
            <div class="card-body p-2">
              <h5 class="card-title mb-1">R$ 150,00</h5>
              <p class="card-text mb-1">Total da Receita</p>
              <p class="card-text mb-0">
                <small class="text-body-secondary">Fevereiro 2025</small>
              </p>
            </div>
          </div>
        </div>
      </div>
    
      <div class="card overflow-hidden mb-3" style="max-width: 400px; min-width: 280px;">
        <div class="row g-2 align-items-center">
          <div class="col-auto ps-3">
            <i class="fa-solid fa-money-bill-wave fa-2x"></i>
          </div>
          <div class="col">
            <div class="card-body p-2">
              <h5 class="card-title mb-1">R$ 90,00</h5>
              <p class="card-text mb-1">Total de Despesas</p>
              <p class="card-text mb-0">
                <small class="text-body-secondary">Fevereiro 2025</small>
              </p>
            </div>
          </div>
        </div>
      </div>
    
      <div class="card overflow-hidden mb-3" style="max-width: 400px; min-width: 280px;">
        <div class="row g-2 align-items-center">
          <div class="col-auto ps-3">
            <i class="fa-solid fa-chart-line fa-2x"></i>
          </div>
          <div class="col">
            <div class="card-body p-2">
              <h5 class="card-title mb-1">Lucro: R$ 60,00</h5>
              <p class="card-text mb-1">Situação Financeira</p>
              <p class="card-text mb-0">
                <small class="text-body-secondary">Fevereiro 2025</small>
              </p>
            </div>
          </div>
        </div>
      </div>
  </div>
    
    
  <div id="graficoFinanceiro" style="width: 100%; height: 500px;"></div>
  
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
