{% extends 'base.html' %}
{% block conteudo %}

<nav class="container w-100 col d-flex mt-4 mb-4 fs-6 fw-bold">
    <a href="#estoque" class="me-4 link-offset-2 link-offset-2-hover link-underline link-underline-opacity-25 link-underline-opacity-75-hover mb-5">Estoque de Produtos</a>
</nav>

<div id="estoque">
    <div class="container w-100 d-flex mt-5 mb-4">

        <div class="input-group search-wrapper d-flex flex-nowrap rounded-4 me-3 flex-grow-1">
            <input type="search" class="form-control-lg search-input border border-light w-100" id="first-name" placeholder="Pesquisar" required>
        </div>
        <div class="d-flex align-items-center">
            <i class="fa-solid fa-filter fa-lg"></i>
        </div>
    </div>
    <div class="container w-100 col d-flex mt-4 mb-4 fs-5 fw-bold">
        <button class="btn border border-light rounded-3 d-flex align-items-center btn-icon btn-dark btn-lg" type="button">
            <span class="btn-text pe-3">Novo</span>
            <i class="fa-solid fa-circle-plus"></i>    
        </button>
    </div>

    <div class="container px-20 w-100 fs-6 text-center mt-5"> 
        <div class="table-responsive">
            <table class="table table-striped table-hover border-light text-dark">
                <thead>
                    <tr>
                        <th scope="col" class="text-nowrap w-auto">#</th>
                        <th scope="col" class="w-50">Item</th>
                        <th scope="col" class="text-nowrap w-auto">Entrada</th>
                        <th scope="col" class="text-nowrap w-auto">Quantidade</th>
                        <th scope="col" class="text-center w-auto">Editar</th>
                        <th scope="col" class="text-end w-auto">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="#" class="text-nowrap w-auto">1</td>
                        <td data-label="Item">Produto A</td>
                        <td data-label="Entrada" class="text-nowrap w-auto">01/04/2025</td>
                        <td data-label="Quantidade" class="text-nowrap w-auto">50</td>
                        <td data-label="Editar" class="text-center w-auto">
                            <button class="btn btn-sm"><i class="fa-solid fa-pen fa-lg" style="color: #9dc284;"></i></button>
                        </td>
                        <td data-label="Excluir" class="text-end w-auto">
                            <button class="btn btn-sm"><i class="fa-solid fa-trash-can fa-lg" style="color: #f95b56;"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td data-label="#" class="text-nowrap w-auto">2</td>
                        <td data-label="Item">Produto B</td>
                        <td data-label="Entrada" class="text-nowrap w-auto">02/04/2025</td>
                        <td data-label="Quantidade" class="text-nowrap w-auto">30</td>
                        <td data-label="Editar" class="text-center w-auto">
                            <button class="btn btn-sm"><i class="fa-solid fa-pen fa-lg" style="color: #9dc284;"></i></button>
                        </td>
                        <td data-label="Excluir" class="text-end w-auto">
                            <button class="btn btn-sm"><i class="fa-solid fa-trash-can fa-lg" style="color: #f95b56;"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
