{% extends 'base.html' %}
{% block conteudo %}
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-warning">{{ message }}</div>
  {% endfor %}
{% endif %}
<div class="container mt-5">
    <h2>Login</h2>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <input class="form-control mt-2" type="email" name="email" placeholder="Email" required>
        <input class="form-control mt-2" type="password" name="senha" placeholder="Senha" required>
        <button class="btn btn-primary mt-3" type="submit">Entrar</button>

        <p class="mt-3 text-center">
            NÃ£o tem uma conta?
            <a href="{% url 'cadastro' %}">Cadastre-se aqui.</a>
        </p>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </form>
</div>
{% endblock %}
