{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-bs-core="modern" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeautySys</title>
  <link rel="icon" href="/static/img/icone-logo.svg" type="image/x-icon">
  <script src="https://kit.fontawesome.com/b144170c7e.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/halfmoon.min.css" rel="stylesheet" integrity="sha256-RjeFzczeuZHCyS+Gvz+kleETzBF/o84ZRHukze/yv6o=" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/cores/halfmoon.modern.css" rel="stylesheet" integrity="sha256-DD6elX+jPmbFYPsGvzodUv2+9FHkxHlVtQi0/RJVULs=" crossorigin="anonymous">
</head>

<body class="ps-md-sbwidth">

  <nav class="sidebar offcanvas-start offcanvas-md bg-gradient bg-secondary-subtle border border-0" tabindex="-1" id="sidebar-example">
    <div class="offcanvas-header d-flex justify-content-end">
      <button type="button" class="btn-close d-lg-none ms-1" data-bs-dismiss="offcanvas" data-bs-target="#sidebar-example" aria-label="Close"></button>
    </div>
    <div class="d-flex justify-content-center">
      <img src="/static/img/logo.svg" alt="logotipo" style="height: 40px; width: auto;">
    </div>

    <div class="offcanvas-body">
      <div class="text-center p-3 mb-4">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/340px-Default_pfp.svg.png" 
            alt="Usuário" class="rounded-circle d-block mx-auto" width="150" height="150">
          <p class="fs-lg mt-2 fs-5">Nome do Salão</p>
          <button id="darkModeToggle" class="btn btn-secondary">
            <i class="fa fa-moon"></i>
          </button>
      </div>
      <ul class="nav nav-pills flex-column w-75 mx-auto">
        <li class="nav-item mb-4">
            <a class="sidebar-link bg-gradient bg-white text-dark-emphasis fs-6 fw-bold text-center d-block w-full py-2 text-decoration-none shadow-sm rounded-1" href="{% url 'home' %}" aria-current="page"><i class="fa-solid fa-chart-line me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item mb-4">
            <a class="sidebar-link bg-gradient bg-white text-dark-emphasis fs-6 fw-bold text-center d-block w-full py-2 text-decoration-none shadow-sm rounded-1" href="{% url 'perfil' %}" aria-current="page"><i class="fa-solid fa-user me-2"></i>Perfil</a>
        </li>
        <li class="nav-item mb-4">
            <a class="sidebar-link bg-gradient bg-white text-dark-emphasis fs-6 fw-bold text-center d-block w-full py-2 text-decoration-none shadow-sm rounded-1" href="{% url 'agendamento' %}" aria-current="page"><i class="fa-solid fa-calendar-check me-2"></i>Agenda</a>
        </li>
        <li class="nav-item mb-4">
            <a class="sidebar-link bg-gradient bg-white text-dark-emphasis fs-6 fw-bold text-center d-block w-full py-2 text-decoration-none shadow-sm rounded-1" href="{% url 'financas' %}" aria-current="page"><i class="fa-solid fa-wallet me-2"></i> Finanças</a>
        </li>
        <li class="nav-item mb-4">
            <a class="sidebar-link bg-gradient bg-white text-dark-emphasis fs-6 fw-bold text-center d-block w-full py-2 text-decoration-none shadow-sm rounded-1" href="{% url 'estoque' %}" aria-current="page"><i class="fa-solid fa-boxes-stacked me-2"></i> Estoque</a>
        </li>
      </ul>
      <a href="#" class="btn text-decoration-none fs-5 mt-auto">
        sair <i class="fa-solid fa-arrow-right-from-bracket"></i>
      </a>
    </div>
  </nav>

  <nav class="navbar navbar-expand-lg border-bottom border-primary border-opacity-10">
    <div class="container-fluid d-flex justify-content-end">
      <button type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar-example" class="btn btn-secondary d-md-none me-2">
        <i class="fa fa-bars"></i>
      </button>  
    </div>
  </nav>

  <main>

    <div class="content-wrapper">
      {% block conteudo %}

      {% endblock %}
    </div>

    <div class="modal fade" id="modal-remocao" tabindex="-1" aria-labelledby="modal-title-7" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <form method="POST" id="form-remocao" class="modal-content">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal-title-7">
                        Confirmação
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja remover <strong id="nome-item"></strong>?</p>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn w-100 btn-lg bg-gradient fw-bold text-white btn-danger">Sim</button>
                </div>
            </div>
          </form>
        </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha256-CDOy6cOibCWEdsRiZuaHf8dSGGJRYuBGC+mjoJimHGw=" crossorigin="anonymous"></script>
  <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
